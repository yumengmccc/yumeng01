<!DOCTYPE html>
<html lang="zh-CN">
  <h2>Upload Text and Image</h2>

  <form action="https://yumengmccc.github.io/yumeng01/upload" method="post" enctype="multipart/form-data">
    <label for="textFile">Select Text File:</label><br>
    <input type="file" id="textFile" name="textFile"><br><br>
    
    <label for="imageFile">Select Image File:</label><br>
    <input type="file" id="imageFile" name="imageFile" accept="image/*"><br><br>
    
    <input type="submit" value="Submit">
  </form>
</html>
