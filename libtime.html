<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单内容展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .static-data {
            background-color: #f9f9f9;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>表单内容展示</h2>
    <table>
        <thead>
            <tr>
                <th>字段 1</th>
                <th>字段 2</th>
                <th>字段 3</th>
                <th>字段 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><div class="static-data">预先设置的内容 1</div></td>
                <td><div class="static-data">预先设置的内容 2</div></td>
                <td><div class="static-data">预先设置的内容 3</div></td>
                <td><div class="static-data">预先设置的内容 4</div></td>
            </tr>
            <tr>
                <td><div class="static-data">预先设置的内容 5</div></td>
                <td><div class="static-data">预先设置的内容 6</div></td>
                <td><div class="static-data">预先设置的内容 7</div></td>
                <td><div class="static-data">预先设置的内容 8</div></td>
            </tr>
            <!-- 你可以根据需要继续添加更多的行 -->
        </tbody>
    </table>
</div>

</body>
</html>
